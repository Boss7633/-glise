<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    // Initialisation globale
    window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
    console.log("HTML - Phase de chargement initiale");
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #ffffff; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    
    @keyframes pulse-ring {
      0% { transform: scale(.33); opacity: 1; }
      80%, 100% { opacity: 0; }
    }
    .loading-pulse {
      position: relative; width: 60px; height: 60px;
    }
    .loading-pulse:before {
      content: ''; position: absolute; left: -15px; top: -15px; width: 90px; height: 90px;
      background-color: #4338ca; border-radius: 50%; opacity: 0.1;
      animation: pulse-ring 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    .loading-pulse:after {
      content: ''; position: absolute; left: 0; top: 0; width: 60px; height: 60px;
      background-color: #4338ca; border-radius: 50%; box-shadow: 0 0 15px rgba(67, 56, 202, 0.2);
    }

    .btn-enter {
      margin-top: 30px;
      padding: 14px 40px;
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 10px 25px -5px rgba(67, 56, 202, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-enter:hover {
      transform: translateY(-3px);
      background: #3730a3;
      box-shadow: 0 20px 30px -5px rgba(67, 56, 202, 0.5);
    }
    .btn-enter:active {
      transform: translateY(-1px);
    }
  </style>

  <script type="importmap">

  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #ffffff; text-align: center; padding: 20px;">
      <div class="loading-pulse"></div>
      <div style="margin-top: 30px;">
        <h1 style="font-size: 1.5rem; margin-bottom: 8px; color: #1e293b; font-weight: 800; font-family: 'Playfair Display', serif;">Eglise Baptiste Authentique</h1>
        <p style="font-size: 0.85rem; color: #64748b; letter-spacing: 0.05em; text-transform: uppercase; font-weight: 600;">Chargement des ressources spirituelles...</p>
      </div>
      
      <!-- Bouton d'accès manuel -->
      <button class="btn-enter" onclick="window.location.reload()">
        Accéder au Site Directement
      </button>

      <p style="margin-top: 30px; font-size: 11px; color: #94a3b8; max-width: 250px; line-height: 1.6;">
        Si la page ne s'affiche pas automatiquement après 5 secondes, cliquez sur le bouton ci-dessus.
      </p>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
