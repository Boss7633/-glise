  <script>

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #ffffff; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    
    /* Animation de chargement modernisée */
    @keyframes pulse-ring {
      0% { transform: scale(.33); opacity: 1; }
      80%, 100% { opacity: 0; }
    }
    @keyframes pulse-dot {
      0% { transform: scale(.8); }
      50% { transform: scale(1); }
      100% { transform: scale(.8); }
    }
    .loading-pulse {
      position: relative; width: 80px; height: 80px;
    }
    .loading-pulse:before {
      content: ''; position: absolute; left: -20px; top: -20px; width: 120px; height: 120px;
      background-color: #4338ca; border-radius: 50%; opacity: 0.1;
      animation: pulse-ring 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    .loading-pulse:after {
      content: ''; position: absolute; left: 0; top: 0; width: 80px; height: 80px;
      background-color: #4338ca; border-radius: 50%; box-shadow: 0 0 20px rgba(67, 56, 202, 0.4);
      animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
  </style>
