
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baptiste Authentique de MAN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <script>
    // Configuration de l'environnement global avant le chargement des modules
    (function() {
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.NODE_ENV) window.process.env.NODE_ENV = 'production';
      
      // Journalisation des erreurs fatales
      const logError = (msg, details) => {
        console.error("FATAL:", msg, details);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 40px; font-family: sans-serif; text-align: center;">
              <h2 style="color: #e11d48;">Erreur de chargement</h2>
              <p style="color: #475569;">L'application n'a pas pu démarrer correctement.</p>
              <pre style="background: #f1f5f9; padding: 15px; border-radius: 8px; text-align: left; display: inline-block; max-width: 90%; overflow: auto; font-size: 12px;">${msg}</pre>
              <div style="margin-top: 20px;">
                <button onclick="window.location.reload()" style="background: #4f46e5; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Réessayer</button>
              </div>
            </div>
          `;
        }
      };

      window.onerror = (m, s, l, c, e) => logError(m, e);
      window.onunhandledrejection = (e) => logError("Promesse rejetée: " + e.reason);
    })();
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    .animate-fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: #6366f1;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #e0e7ff; border-top: 4px solid #6366f1; border-radius: 50%; animate: spin 1s linear infinite; margin: 0 auto 15px;"></div>
        <p>Chargement spirituel...</p>
      </div>
    </div>
  </div>
  <style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
  <script type="module" src="index.tsx"></script>
</body>
</html>
