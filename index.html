
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baptiste Authentique de MAN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <script>
    // Configuration de l'environnement global avant tout chargement
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      } 
    };
    
    // Diagnostic d'erreurs
    window.onerror = (m, s, l, c, e) => {
      console.error("Erreur fatale détectée:", m);
      const root = document.getElementById('root');
      if (root && (root.innerHTML === "" || root.innerText.includes('Connexion'))) {
        root.innerHTML = `
          <div style="padding:40px;text-align:center;font-family:sans-serif;">
            <h2 style="color:#e11d48">Problème de connexion</h2>
            <p style="color:#475569">L'application met trop de temps à répondre.</p>
            <button onclick="window.location.reload()" style="background:#4f46e5;color:white;padding:10px 20px;border-radius:8px;border:none;cursor:pointer;margin-top:20px;">Rafraîchir la page</button>
          </div>
        `;
      }
    };
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f8fafc; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    .animate-fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: #4338ca; background: #f8fafc;">
      <div style="width: 48px; height: 48px; border: 4px solid #e0e7ff; border-top: 4px solid #4338ca; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
      <p style="font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; font-size: 14px;">Ouverture du Temple...</p>
    </div>
  </div>
  <style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
  <script type="module" src="index.tsx"></script>
</body>
</html>
