
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baptiste Authentique de MAN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <script>
    // Évite l'erreur "process is not defined" qui cause souvent la page blanche
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      } 
    };

    // Capture les erreurs au démarrage pour aider au diagnostic
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Erreur fatale détectée : ", message, " à ", source, ":", lineno);
      // On peut aussi afficher l'erreur visuellement si besoin
      if (document.getElementById('root') && document.getElementById('root').innerHTML === "") {
        document.getElementById('root').innerHTML = "<div style='padding:20px; color:red; font-family:sans-serif;'><h2>Erreur de chargement</h2><p>" + message + "</p></div>";
      }
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .animate-fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <script type="importmap">
{
  "imports": {

    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
